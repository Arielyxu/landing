<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/components/hero-banners.css">

<header class="banner">

  <section class="how-it-works">
    <div class="container">
      <h2>How It Works</h2>
      <div class="cards">
        <div class="card">
          <img src="images/learn.svg" alt="Learn">
          <h3>Step 1: Learn</h3>
          <p>Understand how our product works.</p>
        </div>
        <div class="card">
          <img src="images/apply.svg" alt="Apply">
          <h3>Step 2: Apply</h3>
          <p>Start applying our solutions.</p>
        </div>
        <div class="card">
          <img src="images/product.svg" alt="Product">
          <h3>Step 3: Product</h3>
          <p>Enjoy our product.</p>
        </div>
      </div>
    </div>
  </section>
